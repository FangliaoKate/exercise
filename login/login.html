<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>your story</title>
		<link rel="stylesheet" type="text/css" href="register.css">
		<script type="text/javascript" src="register.js"></script>
	</head>
	<body>
		<div class="background">
			<div class="register">
				<div class="title">你的故事</div>
				<div class="subtitle">告诉我你的故事，也许我们曾在同一个地方</div>
				<div class="form">
					<form>
						<input placeholder="请输入用户名" id="name" onblur="checkName()" checked/>
						<input placeholder="请输入密码" type="password" id="pwd" onchange="checkPwd()"/>
						<input placeholder="请再次输入密码" type="password" id="repwd" onchange="checkRepwd()"/>
						<button>注&nbsp;&nbsp;册</button>
					</form>
				</div>
				<div class="login">已有账号？<a>登录</div>
			</div>
		</div>
	</body>
</html>
